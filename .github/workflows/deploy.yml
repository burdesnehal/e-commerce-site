name: Deploy React App to EC2

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload to server (zero downtime)
        run: |
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.SERVER_IP }} "mkdir -p /var/www/app/releases/$TIMESTAMP"
          rsync -avz build/ ubuntu@${{ secrets.SERVER_IP }}:/var/www/app/releases/$TIMESTAMP/
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.SERVER_IP }} "ln -sfn /var/www/app/releases/$TIMESTAMP /var/www/app/current"
